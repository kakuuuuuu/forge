<div ng-controller='registerController' id='register' class='row'>
  <div id='regheader' class='col s4 offset-s4 center-align'>
    <h1 class='uranium'>Register</h1>
    <h5 class='error' ng-bind='error[0]'></h5>
    <div class='row'>
      <form ng-submit='register()'>
        <div class='input-field'>
          <input type='text' ng-model='newUser.email'/>
          <label>Email</label>
        </div>
        <div class='input-field'>
          <input type='text' ng-model='newUser.name'/>
          <label>Name</label>
        </div>
        <div class='input-field'>
          <input type='password' ng-model='newUser.password'/>
          <label>Password</label>
        </div>
        <div class='input-field'>
          <input type='password' ng-model='newUser.confirm'/>
          <label>Confirm Password</label>
        </div>
        <div class='input-field'>
          <button type='submit' class='btn waves-light waves-effect blue-grey darken-1'>Submit</button>
        </div>
      </form>
      <p>Already have an account? <a href="#/login">Login</a></p>
      <p>Or go <a href="#/">home</a>.</p>
    </div>
  </div>
</div>
